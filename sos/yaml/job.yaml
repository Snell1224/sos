schema:
  - name : Job
  - attribute: JobId
    type: uint64
    indexed: true
  - attribute: StartTime
    type: timestamp
    indexed: true
  - attribute: EndTime
    type: timestamp
    indexed: true
  - attribute: UserName
    type: byte_array
    indexed: true
  - attribute: JobName
    type: byte_array
  - attribute: JobSize
    type: uint64
  - attribute: CompHead
    type: obj
  - attribute: CompTail
    type: obj
schema:
  - name: CompRef
  - attribute: CompId
    type: uint64
  - attribute: NextComp
    type: obj
  - attribute: PrevComp
    type: obj
  - attribute: SampleHead
    type: obj
  - attribute: SampleTail
    type: obj
